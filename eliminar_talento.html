<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar talento</title>
</head>
<body>
    <h1>Dar de baja a talentos</h1>
    <form action="POST">
        <label for="talento">Talento a eliminar:</label>

            <option value="talento2">Talento 2</option>
            <option value="talento3">Talento 3</option>
        </select>
        <input type="submit" value="Eliminar talento">
    </form>
</body>
</html>

    <h1>Editar perfil de talentos</h1>

	            <option value="habilidad1">Habilidad 1</option>

	        </select>
		<p>Para seleccionar varias opciones, presione CTRL (Windows) o COMMAND (Mac).</p>

	        <input type="text" name="actividad_profesional" id="actividad_profesional">
	        <label for="horario">Horario</label>
	        <input type="text" name="horario" id="horario">
	        <label for="lugar">Lugar</label>
        	<input type="text" name="lugar" id="lugar">
		<label for="costo">Costo</label>

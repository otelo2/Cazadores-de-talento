<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Imagenes/Cofre.png">
    <title>Editar citas</title>
</head>
<body>
    <h1>Editar citas</h1>
    <form action="#" method="post">
        <label for="cita">Cita a editar:</label>
        <select name="cita" id="contrato">
            <option value="cita1">Cita 1</option>
            <option value="cita2">Cita 2</option>
            <option value="cita3">Cita 3</option>
        </select>

        <label for="lista_de_talentos">Talento seleccionado para citar:</label>
        <select name="lista_de_talentos" id="lista_de_talentos">
            <option value="talentos1">Talento 1</option>
            <option value="talentos2">Talento 2</option>
            <option value="talentos3">Talento 3</option>
        </select>

        <label for="horario">Horario</label>
        <input type="datetime-local" name="horario" id="horario">

        <label for="lugar">Lugar</label>
        <input type="text" name="lugar" id="lugar">

        <input type="submit" value="Actualizar cita">
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="main.css">
    <title>Eliminar cazador</title>
</head>
<body>
    <h1>Dar de baja a cazadores</h1>
    <div id="form">
	<form action="#" method="post">
        	<label for="cazador">Cazador a eliminar:</label>
	        <select name="cazador" id="cazador" multiple>
	            <option value="cazador1">Cazador 1</option>
	            <option value="cazador2">Cazador 2</option>
	            <option value="cazador3">Cazador 3</option>
	        </select>
		<p>Para seleccionar varias opciones, presione CTRL (Windows) o COMMAND (Mac).</p>
	        <input type="submit" value="Eliminar cazador">
	</form>
    </div>
</body>
</html>

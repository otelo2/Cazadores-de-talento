<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear contratos</title>
</head>
<body>
    <h1>Crear contrato</h1>
    <form action="#" method="post">
        <label for="lista_de_proyectos">Para el proyecto:</label>
        <select name="lista_de_proyectos" id="lista_de_proyectos">
            <option value="proyectos1">Proyecto 1</option>
            <option value="proyectos2">Proyecto 2</option>
            <option value="proyectos3">Proyecto 3</option>
        </select>

        <label for="lista_de_talentos">Talento seleccionado:</label>
        <select name="lista_de_talentos" id="lista_de_talentos">
            <option value="talentos1">Talento 1</option>
            <option value="talentos2">Talento 2</option>
            <option value="talentos3">Talento 3</option>
        </select>

        <!-- Creo que esto no va cuando se crea un contrato --> 
        <label for="tiene_talento">Cerrar contrato?</label>
        <input type="radio" name="tiene_talento" id="tiene_talento" value="Sí">
        <label for="Sí">Sí</label>
        <input type="radio" name="tiene_talento" id="tiene_talento" value="No">
        <label for="No">No</label>

        <!-- Creo que esto no va cuando se crea un contrato --> 
        <label for="calificacion_cazador">Calificación para el cazador</label>
        <input type="radio" name="calificacion_cazador" id="calificacion_cazador" value="1">
        <label for="1">1</label>
        <input type="radio" name="calificacion_cazador" id="calificacion_cazador" value="2">
        <label for="2">2</label>
        <input type="radio" name="calificacion_cazador" id="calificacion_cazador" value="3">
        <label for="3">3</label>
        <input type="radio" name="calificacion_cazador" id="calificacion_cazador" value="4">
        <label for="4">4</label>
        <input type="radio" name="calificacion_cazador" id="calificacion_cazador" value="5">
        <label for="5">5</label>

        <!-- Creo que esto no va cuando se crea un contrato --> 
        <label for="calificacion_talento">Calificación para el talento</label>
        <input type="radio" name="calificacion_talento" id="calificacion_talento" value="1">
        <label for="1">1</label>
        <input type="radio" name="calificacion_talento" id="calificacion_talento" value="2">
        <label for="2">2</label>
        <input type="radio" name="calificacion_talento" id="calificacion_talento" value="3">
        <label for="3">3</label>
        <input type="radio" name="calificacion_talento" id="calificacion_talento" value="4">
        <label for="4">4</label>
        <input type="radio" name="calificacion_talento" id="calificacion_talento" value="5">
        <label for="5">5</label>

        <input type="submit" value="Crear contrato">

    </form>
</body>
</html>
